<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/css/normalize.css">
    <title>Cine Avenida - Login</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="menu-burguer" onclick="abrirMenu()">
                    <div class="linha"></div>
                    <div class="linha"></div>
                    <div class="linha"></div>
                </div>
                <a href="../index.html">
                <img src="../img/logo.png" alt="Logo" class="logo">
                </a>
                <form class="search">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="icon">
                    <div class="dropdown user">
                        <i class="bi bi-person-circle"></i>
                    <div class="dropdown-content">
                        <a href="../pages/login.html">Logar</a>
                        <hr/>
                        <a href="../pages/criar.html">Criar Conta</a>
                    </div>
                </div>
                <div class="cart">
                    <i class="bi bi-cart"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- SUB-MENU -->

    <nav class="none ppp">
        <ul class="menu container">
          <li><a href="../index.html">Programação</a></li>
          <li><a href="../index.html">Em cartaz</a></li>
          <li><a href="#">Compra on-line</a></li>
        </ul>
    </nav>

    <!-- formulario -->

    <section class="container">
        <form class="area-form">
            <h2 class="form-title">Login</h2>
            <div class="input-group">
              <label for="username">Usuário:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <footer>
        <div class="footer container">
            <div class="fale-conosco">
                <h2 class="item">Fale Conosco</h2>
                <div class="item">Facebook</div>
                <div class="item">Twiter</div>
                <div class="item">Instagram</div>
            </div>
            <div class="parceiros">
                <h2 class="item">Parceiros</h2>
                <div class="item">PARCEIRO 1</div>
                <div class="item">PARCEIRO 2</div>
                <div class="item">PARCEIRO 3</div>
            </div>
        </div>
    </footer>


    <script src="../js/script2.js"></script>
</body>
</html>
